services:
  - type: web
    name: pan-zelek-backend
    env: node
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pan-zelek-db
          property: connectionString
      - key: PORT
        value: 3000

databases:
  - name: pan-zelek-db
    plan: free
    databaseName: panzelek
    user: panzelek
